<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU GOT A LETTER</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/564x/a5/a9/26/a5a9266b188525b93871d74e18272109.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Add a blur effect to the background */
        }

        .container h1 {
            margin-bottom: 20px;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Transparent box style */
        .transparent-box {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 8px;
        }

        /* Styling for the vibrant light colors */
        .vibrant-colors {
            display: inline-block;
            font-size: 36px;
        }

        .vibrant-colors span {
            display: inline-block;
            margin-right: 5px; /* Add space between characters */
            animation: colorChange 5s infinite alternate; /* Color change animation */
        }

        /* Keyframes for color change animation */
        @keyframes colorChange {
            0% { color: #ff3399; }
            25% { color: #3399ff; }
            50% { color: #ff66cc; }
            75% { color: #66ccff; }
            100% { color: #ffcc66; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="vibrant-colors">
            <span>Y</span>
            <span>o</span>
            <span>u</span>
            <span>G</span>
            <span>o</span>
            <span>t</span>
            <span>A</span>
            <span>L</span>
            <span>e</span>
            <span>t</span>
            <span>t</span>
            <span>e</span>
            <span>r</span>
        </h1>
        <label for="plotSelect">Choose your letter's topic:</label>
        <select id="plotSelect" onchange="showInputFields()">
            <option value="plot1">Plot 1: My summer holiday</option>
            <option value="plot2">Plot 2: My interesting dream</option>
            <option value="plot3">Plot 3: Picnic with my family</option>
        </select>
        <!-- Transparent box for user input -->
        <div class="transparent-box" id="inputFields" style="display: none;">
            <label for="nameInput">A name:</label>
            <input type="text" id="nameInput" placeholder="Enter a name">
            <label for="ageInput">A number:</label>
            <input type="number" id="ageInput" placeholder="Enter a number">
            <label for="placeInput">A place:</label>
            <input type="text" id="placeInput" placeholder="Enter a place name">
            <label for="vehicleInput">A vehicle:</label>
            <input type="text" id="vehicleInput" placeholder="Enter a vehicle name">
            <button onclick="generateStory()">Generate Story</button>
        </div>
        <div id="storyOutput"></div>
    </div>
    <script>
        function showInputFields() {
            var plotSelect = document.getElementById('plotSelect');
            var inputFields = document.getElementById('inputFields');
            if (plotSelect.value !== '') {
                inputFields.style.display = 'block';
            } else {
                inputFields.style.display = 'none';
            }
        }
        function generateStory() {
            var plotSelect = document.getElementById('plotSelect');
            var selectedPlot = plotSelect.value;
            var storyOutput = document.getElementById('storyOutput');
            // Get user inputs
            var nameInput = document.getElementById('nameInput').value;
            var ageInput = document.getElementById('ageInput').value;
            var placeInput = document.getElementById('placeInput').value;
            var vehicleInput = document.getElementById('vehicleInput').value;
            // Generate story based on plot and user inputs
            var story = '';
            switch (selectedPlot) {
                case 'plot1':
                    story = `My dear friend, this summer I went to ${placeInput} with ${nameInput} and stayed for ${ageInput} days. I went there by a ${vehicleInput}.`;
                    break;
                case 'plot2':
                    story = `My dear friend, I had a bizarre dream last night. I saw ${nameInput} talking to a ${vehicleInput} at ${placeInput}. After the day a cat came and told ${nameInput} that it has ${ageInput} kittens. It was a strange dream.`;
                    break;
                case 'plot3':
                    story = `My dear friend, ${ageInput} days ago I had a picnic with my family at ${placeInput}. Surprisingly, I encountered ${nameInput} there. They had a suitcase. We ate many things together. At the end of the day, we went home by a ${vehicleInput}.`;
                    break;
            }
            storyOutput.innerText = story;
        }
    </script>
</body>
</html>
