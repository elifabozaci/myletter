<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU GOT A LETTER</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Plot Generator</h1>
        <label for="plotSelect">Choose a plot:</label>
        <select id="plotSelect" onchange="showInputFields()">
            <option value="">Select a plot</option>
            <option value="plot1">Plot 1: My summer holiday</option>
            <option value="plot2">Plot 2: My interesting dream</option>
            <option value="plot3">Plot 3: Picnic with my family</option>
            <!-- Add more plot options if needed -->
        </select>

        <!-- Input fields for user data -->
        <div id="inputFields" style="display: none;">
            <label for="nameInput">A name:</label>
            <input type="text" id="nameInput" placeholder="Enter a name">

            <label for="ageInput">A number:</label>
            <input type="number" id="ageInput" placeholder="Enter a number">

            <label for="colorInput">A Colour:</label>
            <input type="text" id="colorInput" placeholder="Enter a colour name">

            <button onclick="generateStory()">Generate Story</button>
        </div>

        <div id="storyOutput"></div>
    </div>

    <script>
        function showInputFields() {
            var plotSelect = document.getElementById('plotSelect');
            var inputFields = document.getElementById('inputFields');

            if (plotSelect.value !== '') {
                inputFields.style.display = 'block';
            } else {
                inputFields.style.display = 'none';
            }
        }

        function generateStory() {
            var plotSelect = document.getElementById('plotSelect');
            var selectedPlot = plotSelect.value;
            var storyOutput = document.getElementById('storyOutput');

            // Get user inputs
            var nameInput = document.getElementById('nameInput').value;
            var ageInput = document.getElementById('ageInput').value;
            var colorInput = document.getElementById('colorInput').value;

            // Generate story based on plot and user inputs
            var story = '';

            switch (selectedPlot) {
                case 'plot1':
                    story = `My dear friend, this summer I went to ${placeInput} with ${nameInput} and stayed for ${ageInput} days. I went there by a ${colorInput} ${vehicleInput}` ;
                    break;
                case 'plot2':
                    story = `My dear friend, I had a bizarre dream last night. I saw ${nameInput} talking to a ${vehicleInput} at ${placeInput}. After the day a ${colorInput} cat came and told ${nameInput} that it has ${ageInput} kittens. It was a strange dream.` ; 
                case 'plot3':
                    story = `My dear friend, ${ageInput} days ago I had a picnic with my family at ${placeInput}. Surprisingly, I encountered with ${nameInput} there. They had a ${colorInput} suitcase. We ate many things together. At the end of the day, we went home by a ${vehicleInput}` ;
                    break;
                    // Add cases for other plots as needed
                default:
                    story = 'Select a plot to generate a story.';
                    break;
            }

            storyOutput.innerText = story;
        }
    </script>
</body>
</html>
