        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Add a blur effect to the background */
        }
        .container h1 {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Styling for the vibrant light colors */
        .vibrant-colors {
            display: inline-block;
            font-size: 36px;
            color: transparent; /* Hide text color */
            animation: colorChange 5s infinite alternate; /* Color change animation */
        }
        /* Keyframes for color change animation */
        @keyframes colorChange {
            0% { color: #ff3399; }
            10% { color: #FFA500; }
            20% { color: #00FFFF; }
            30% { color: #C0C0C0; }
            40% { color: #FF6EC7; }
            50% { color: #FFD700; }
            60% { color: #00FFFF; }
            70% { color: #FFFF00; }
            80% { color: #9B30FF; }
            90% { color: #00FFFF; }
            100% { color: #000000; }
        }

        /* Your additional styles */
        .transparent-box {
            background-image: url('https://i.pinimg.com/originals/4c/65/f9/4c65f913798dcd566fb929d0973a37e6.jpg');
            background-size: cover;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .letter-content {
            font-family: 'Comic Sans MS', cursive; 
            font-size: 17px;
            line-height: 1.5;
            color: #333;
            background-color: #fff; /* Add a white background */
            padding: 20px; /* Add padding for spacing */
            border-radius: 8px; /* Add border radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
            margin-bottom: 20px; /* Add margin at the bottom */

<body>
    <div class="container">
        <h1 class="vibrant-colors">
            YOU GOT A LETTER
        </h1>
        <label for="plotSelect">Choose your letter's topic:</label>
        <select id="plotSelect" onchange="showInputFields()">
            <option value="">Select a topic</option>
            <option value="plot1">My summer holiday</option>
            <option value="plot2">My interesting dream</option>
            <option value="plot3">Picnic with my family</option>
            <option value="plot4">Fun day at the fun fair</option>
        </select>
        <!-- Transparent box for user input -->
        <div class="transparent-box" id="inputFields" style="display: none;">
            <label for="nameInput">A name:</label>
            <input type="text" id="nameInput" placeholder="Enter a name">
            <label for="numberInput">A number:</label>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <label for="placeInput">A place:</label>
            <input type="text" id="placeInput" placeholder="Enter a place name">
            <label for="vehicleInput">A vehicle:</label>
            <input type="text" id="vehicleInput" placeholder="Enter a vehicle name">
            <label for="colourInput">A colour:</label>
            <input type="text" id="colourInput" placeholder="Enter a colour name">
            <label for="occupationInput">An occupation:</label>
            <input type="text" id="occupationInput" placeholder="Enter an occupation name">
            <label for="shapeInput">A shape:</label>
            <input type="text" id="shapeInput" placeholder="Enter a shape name">
            <label for="objectInput">An object:</label>
            <input type="text" id="objectInput" placeholder="Enter an object name">
            <label for="emotionInput">An emotion (e.g. happy, sad):</label>
            <input type="text" id="emotionInput" placeholder="Enter an emotion/feeling">
            <button onclick="generateStory()">Get Your Letter!</button>
        </div>
        <div id="storyOutput"></div>
    </div>
    <script>
        function showInputFields() {
            var plotSelect = document.getElementById('plotSelect');
            var inputFields = document.getElementById('inputFields');
            if (plotSelect.value !== '') {
                inputFields.style.display = 'block';
            } else {
                inputFields.style.display = 'none';
            }
        }
        function generateStory() {
            var plotSelect = document.getElementById('plotSelect');
            var selectedPlot = plotSelect.value;
            var storyOutput = document.getElementById('storyOutput');
            // Get user inputs
            var nameInput = document.getElementById('nameInput').value;
            var numberInput = document.getElementById('numberInput').value;
            var placeInput = document.getElementById('placeInput').value;
            var vehicleInput = document.getElementById('vehicleInput').value;
            var colourInput = document.getElementById('colourInput').value;
            var occupationInput = document.getElementById('occupationInput').value;
            var shapeInput = document.getElementById('shapeInput').value;
            var objectInput = document.getElementById('objectInput').value;
            var emotionInput = document.getElementById('emotionInput').value;
            // Generate story based on plot and user inputs
            var story = '';
            switch (selectedPlot) {
                case 'plot1':
                    story = `I hope this letter finds you well. I wanted to share the wonderful adventures I had during my summer holiday with you. It was truly a memorable experience! Firstly, I traveled to ${placeInput} with my family by ${vehicleInput}, which made me feel quite ${emotionInput}. We explored the beautiful surroundings with vibrant ${colourInput} scenery. During our holiday, I met a fascinating person named Mr./Ms. ${nameInput}, who works as a ${occupationInput}. They showed me around the local area and taught me about their profession. I was amazed by their knowledge and dedication. One day, we visited a unique store with a ${shapeInput}-shaped entrance. Inside, there were so many interesting ${objectInput} I couldn't resist picking up a few souvenirs to remember the trip. Overall, my summer holiday was filled with fun, adventure, and new experiences. I can't wait to go back to ${placeInput} again and create more cherished memories. Wishing you a fantastic summer filled with happiness and adventure!`;
                    break;
                case 'plot2':
                    story = `I had a bizarre dream last night. I saw ${nameInput} talking to a ${vehicleInput} at ${placeInput}. I felt ${emotionInput} when I approached them. Then, ${nameInput} saw me and took a(n) ${objectInput} from his pocket. The ${objectInput} was ${colourInput}, and ${nameInput} told me they were going to use it to fix the ${vehicleInput}. I asked ${nameInput} why they were talking to the ${vehicleInput} instead of fixing it and they told me they were waiting for ${numberInput} ${occupationInput}(e)s. After they finished their words, I suddenly transformed into a(n) ${occupationInput} but neither ${nameInput} nor the ${vehicleInput} were there. I was in front of a ${shapeInput} house and started walking away from the house to find ${nameInput}. While walking I heard my alarm ringing, and I woke up. What a strange dream it was!`;
                    break;
                case 'plot3':
                    story = `I wanted to share a delightful experience I had recently during a picnic with my family at ${placeInput}. It was a beautiful day, with the sun shining and a gentle breeze in the air. We packed our favorite foods and set off in our trusty ${vehicleInput}, excited for a day of relaxation and fun. Upon arriving at ${placeInput}, we found the perfect spot under a large ${colourInput} umbrella. As we unpacked our picnic basket, I noticed a friendly face nearby. It was ${nameInput}, carrying a colorful kite and looking quite ${emotionInput}. We invited ${nameInput} to join us, and together we enjoyed a delicious feast of sandwiches, fruits, and homemade treats. ${nameInput} shared stories of their adventures and hobbies, adding a joyful atmosphere to our gathering. After our meal, we decided to fly the ${shapeInput}-shaped kite with ${nameInput}. The sky was clear, and the kite soared gracefully, painting a beautiful picture against the blue backdrop. As the day was about to end, we thanked ${nameInput} for their company and said goodbye. We packed our belongings, including the kite and our cherished ${objectInput} souvenirs, and headed home, grateful for such a lovely day. I hope this letter brings a smile to your face, imagining the warmth and happiness of our picnic adventure. Wishing you many more joyful moments and happy picnics in the days ahead. Warm regards`;
                    break;
                case 'plot4':
                    story = `I wanted to share about my fun day at the fun fair with you. I went there with ${nameInput} and had great time. Firstly, we watched a clown making ${objectInput}-shaped balloons. He made ${numberInput} balloons and gave me one bright ${colourInput} ${objectInput}-shaped balloon. However, it burst 15 minutes later. It made me sad, but I forgot about it at costume cabin. I wore a(n) ${occupationInput} costume and ${nameInput} wore a hawk costume, we looked so funny together and we took many photos. Later, we tried a 4d ${vehicleInput} simulator, I had a great laugh when ${nameInput} insisted on visiting ${placeInput} with their virtual ${vehicleInput} but could not. After that we rode on ferris wheel and ate ice cream. I was feeling quite ${emotionInput} as the closing time was approaching. I hope to visit there with you some other day, maybe we can ride the roller coaster too. Have you ever ridden a roller coaster? I will be looking forward to hearing from you.`;
                    break;
                default:
                    story = 'Please select a topic and fill in the details.';
                    break;
            }
            // Format the story as a letter
            var formattedStory = `
                <div class="transparent-box">
                    <div class="letter-content">
                        <p>Date: April 29, 2024</p>
                        <p>Dear Friend,</p>
                        <p>${story}</p>
                        <p>Yours sincerely,</p>
                        <p>A Friend :)</p>
                    </div>
                    <button onclick="window.location.href = window.location.href;">Try Again</button>
                </div>
            `;
            // Display the formatted story
            storyOutput.innerHTML = formattedStory;
            // Hide the input fields and header
            var inputFields = document.getElementById('inputFields');
            var header = document.querySelector('h1');
            inputFields.style.display = 'none';
            header.style.display = 'none';
        }
    </script>
</body>
</html>
